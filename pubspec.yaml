name: connectycube_sdk
description: Flutter SDK for simple using ConnectyCube API features. Supports REST API and Realtime communication features.
version: 1.1.3
homepage: https://connectycube.com
issue_tracker: https://github.com/ConnectyCube/connectycube-flutter-sdk-releases
documentation: https://developers.connectycube.com/flutter/

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.2               # To performing REST queries
  http_parser: ^3.1.4
  crypto: ^2.1.5              # For generation sha signatures
  package_info: ^0.4.3        # To get SDK version in code
  uuid: ^2.2.2                # To generate unique IDs
  intl: 0.17.0               # For support custom date formats
  mime: ^0.9.7                # To get mime type of file
  xmpp_stone:                 # XMPP protocol implementation
  device_id: ^0.2.0           # To get unique device id
  crossplat_objectid: ^2.1.4  # To get BSON object id
  path: ^1.7.0
  flutter_webrtc: 0.5.7       # Calls
  web_socket_channel: ^1.1.0  # Conference Calls

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
